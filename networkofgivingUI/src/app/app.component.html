<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a [routerLink]="['/charities']" class="nav-link">
        <span class="title">Home Page</span>
      </a>
    </div>
    <div class="header-actions">
      <a *ngIf="!auth.isAuth" [routerLink]="['/login']" class="nav-link nav-text">Login</a>
      <a *ngIf="!auth.isAuth" [routerLink]="['/registration']" class="nav-link nav-text">Registration</a>
      <a *ngIf="auth.isAuth" href="javascript://" class="nav-link nav-icon-text">
        <clr-icon shape="user"></clr-icon>
        <span class="nav-text">{{auth.currentCustomerUsername}}</span>
      </a>
      <button *ngIf="auth.isAuth" class="btn" (click)="auth.logoutConfirm()">Logout</button>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">

      <router-outlet></router-outlet>

    </div>
  </div>
</div>


<clr-modal [(clrModalOpen)]="auth.logoutModalIsOpen" [clrModalStaticBackdrop]="false">
  <h3 class="modal-title">Are you sure?</h3>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="auth.logoutModalIsOpen = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="auth.logout()">Ok</button>
  </div>
</clr-modal>
